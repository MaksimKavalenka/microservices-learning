apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: song-service-postgres-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.database.resources.requests.storage }}
  volumeName: song-service-postgres-pv
