apiVersion: v1
kind: Namespace
metadata:
  name: microservices-learning

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: song-service-postgres-pvc
  namespace: microservices-learning
spec:
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Gi

---

apiVersion: v1
kind: Secret
metadata:
  name: song-service-postgres-secret
  namespace: microservices-learning
type: Opaque
data:
  PGUSER: cG9zdGdyZXM=
  PGPASSWORD: cG9zdGdyZXM=
  PGDATABASE: cG9zdGdyZXM=
  POSTGRES_USER: cG9zdGdyZXM=
  POSTGRES_PASSWORD: cG9zdGdyZXM=
  POSTGRES_DB: cG9zdGdyZXM=

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: song-service-postgres
  namespace: microservices-learning
  labels:
    name: song-service-postgres
spec:
  selector:
    matchLabels:
      name: song-service-postgres
  template:
    metadata:
      labels:
        name: song-service-postgres
    spec:
      containers:
      - name: postgres
        image: postgres
        ports:
        - name: postgres-port
          containerPort: 5432
        envFrom:
        - secretRef:
            name: song-service-postgres-secret
        startupProbe:
          exec:
            command: ["psql", "-c", "SELECT 1"]
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          exec:
            command: ["psql", "-c", "SELECT 1"]
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["psql", "-c", "SELECT 1"]
          initialDelaySeconds: 15
          periodSeconds: 10
        volumeMounts:
          - name: postgres-volume-mount
            mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-volume-mount
          persistentVolumeClaim:
            claimName: song-service-postgres-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: song-service-postgres
  namespace: microservices-learning
spec:
  selector:
    name: song-service-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: postgres-port

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: song-service-configmap
  namespace: microservices-learning
data:
  DATABASE_DESTINATION_HOST: song-service-postgres.microservices-learning
  SPRING_APPLICATION_NAME: song-service

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: song-service
  namespace: microservices-learning
  labels:
    name: song-service
spec:
  replicas: 2
  selector:
    matchLabels:
      name: song-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: song-service
    spec:
      containers:
      - name: service
        image: maksimkavalenka/song-service:1.0.0
        ports:
        - name: service-port
          containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: song-service-postgres-secret
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: song-service-postgres-secret
              key: POSTGRES_PASSWORD
        envFrom:
        - configMapRef:
            name: song-service-configmap
        startupProbe:
          httpGet:
            path: /api/actuator/health
            port: service-port
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /api/actuator/health
            port: service-port
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: service-port
          initialDelaySeconds: 15
          periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: song-service
  namespace: microservices-learning
spec:
  type: NodePort
  selector:
    name: song-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: service-port
      nodePort: 30082
