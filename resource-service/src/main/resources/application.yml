application:
  deletion:
    limit: 200

database:
  host: localhost
  port: 5401
  name: resource_service

server:
  port : 8081
  servlet:
    contextPath: /api

spring:
  datasource:
    hikari:
      schema: resource_service
    url: jdbc:postgresql://${database.host}:${database.port}/${database.name}
  flyway:
    schemas: resource_service
    table: schema_version
  jpa:
    database: POSTGRESQL
    hibernate:
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
  servlet:
    multipart:
      maxFileSize: -1
      maxRequestSize: -1

---

# docker

database:
  host: host.docker.internal

spring:
  config:
    activate:
      on-profile: "docker"

---

# development

spring:
  config:
    activate:
      on-profile: "development"
  datasource:
    username: admin
    password: admin
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
