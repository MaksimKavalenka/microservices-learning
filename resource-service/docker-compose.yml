version: '3.8'
services:
  postgres:
    image: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
  application:
    build: .
    image: maksimkavalenka/resource-service:0.1.0
    restart: on-failure
    environment:
      DATABASE_PORT: ${DATABASE_PORT}
      INFRASTRUCTURE_SONGSERVICE_PORT: ${INFRASTRUCTURE_SONGSERVICE_PORT}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${APPLICATION_PORT}:8081"
    depends_on:
      - postgres
