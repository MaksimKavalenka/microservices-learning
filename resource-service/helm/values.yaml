aws:
  destination:
    host: localstack
  s3:
    bucketName: resources

database:
  expose:
    port: 5432
  image:
    name: postgres
  resources:
    requests:
      storage: 1Gi

infrastructure:
  storageService:
    host: storage-service

rabbitmq:
  host: rabbitmq

service:
  expose:
    port: 8080
    api:
      health: /api/actuator/health
  image:
    name: maksimkavalenka/microservices-learning.resource-service
    tag: latest
  deployment:
    replicas: 2
